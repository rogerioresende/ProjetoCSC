<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
  
    <title>ProjetoCSC</title>
    <meta charset="utf-8">
    <meta name="author" content="Paulo, Rogerio e Railson">
    <meta name="description" content="ProjetoCSC">
    <link rel="stylesheet" th:href="@{css/estiloForm.css}">
    
  </head>

  <body onLoad="setTimeout(carregar, 4000);">
    <div class="main">
    
	    <h1>Cadastro de Usuário</h1>
	    
	    <div id="mensagemErro" style="display:block;" th:if="${mensagem}">
  			<p th:text="${mensagem}"></p>
  	    </div>
  	    
	    <div class="div-btn">
	    	<p><a class="btn btn-default" href="/listarUsuario">Voltar</a></p>
	    </div>
	  	
	  	<div class="row">
		  	<form method="post">
		  	
		  	    <div class="col">
		  	    	<label for="nome">Nome:*</label>
		  		    <input type="text" value="" name="nome" id="nome" required="required" autofocus/>
		  	    </div>
		  	    <div class="col">
			  		<label for="acesso">Tipo de acesso:*</label>
			  		<select  name="acesso" id="acesso" required="required">
				        <option value= ""> Selecione...</option>
				        <option value= "Administrador"> Administrador</option>
						<option value= "Usuário"> Usuário </option>                                              
			        </select>
		  		</div>
		  	    <div class="col">
			  	    <label for="login">Login:*</label>
			  	    <input type="text" value="" name="login" id="login" required="required"/>
		  	    </div>
		  		<div class="col">
		  			<label for="senha">Senha:*</label>
		  		    <input type="text" value="" name="senha" id="senha" required="required"/>
		  		</div>
		  		
		  		<button class="btn btn-danger" type="submit">Salvar</button>
		  	</form>
	  	</div>
	  	
    </div>
  	<script>
		function carregar() {
		    document.getElementById("mensagemErro").style.display="none";
		}
	</script>
  </body>

</html>
